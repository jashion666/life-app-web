<nz-header style="background: none;">
  <div class="logo"></div>
  <ul nz-menu [nzTheme]="'light'" [nzMode]="'horizontal'" style="line-height: 64px;">
    <li nz-menu-item [nzSelected]="true">主页</li>
    <li nz-menu-item>生活</li>
    <li nz-menu-item>电影</li>
    <li nz-menu-item>读书</li>
    <li nz-menu-item>账单</li>
    <li nz-menu-item>快递</li>
    <li nz-menu-item>私人</li>
    <li class="float-right">
      <nz-dropdown [nzTrigger]="'click'" [nzPlacement]="'bottomRight'">
        <a nz-dropdown>
          <nz-badge [nzCount]="5" style="margin-right: 24px;">
            <nz-avatar nzIcon="user" [nzShape]="'square'"></nz-avatar>
          </nz-badge>
        </a>
        <ul nz-menu class="user-operate">
          <li nz-menu-item>个人中心</li>
          <li nz-menu-item (click)="open()">
            注册
          </li>
          <li nz-menu-item>通知</li>
          <li nz-menu-divider></li>
          <li nz-menu-item nzDisabled>disabled menu item</li>
          <li nz-submenu>
            <span title>sub menu</span>
            <ul>
              <li nz-menu-item>3rd menu item</li>
              <li nz-menu-item>4th menu item</li>
            </ul>
          </li>
          <li nz-menu-divider></li>
          <li nz-menu-item>退出</li>
        </ul>
      </nz-dropdown>
    </li>
  </ul>
  <app-register [visible]="visible"></app-register>
</nz-header>
