<nz-layout>
  <nz-layout>
    <nz-header class="header">
      <button nz-button nzType="default" (click)="visible = true" [nzSize]="'large'"
              style="min-width: 5%;position: fixed; left: 5%;">
        <span class="menu-text">MENU</span>
        <i nz-icon type="bars" class="menu-icon" theme="outline"></i>
      </button>
      <h1 class="header-text-1">LIFE IS FANTASIC</h1>
      <h1 class="header-text-2">LIFE.</h1>
    </nz-header>
    <nz-content style="margin-top: 1px">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2019 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
<ng-template #zeroTrigger>
  <i nz-icon type="menu-fold" theme="outline"></i>
</ng-template>
